	<title>Inline 요소를 배워보자</title>
	<style>
		.pb {font-size: 30px}
		#pb1 {color: red}
		#pb2 {color: green}
		#pb3 {color: blue}
	</style>
</head>
<body>
	<div class="pb">가</div><div>나</div><div>다</div>

 <span style="color" color: red;>가</span>
	<span style="color" color: green;>나</span>
	<span style="color" color: blue;>다</span>
	</div>
	<div>
	<span class="pb" id= "pb1">가</span>
	 <span class="pb" id= "pb2">나</span>
	 <span class="pb" id= "pb3">다</span>
	 </div>

		 <a href="//naver.com">네이버</a>

	 </div>
	 <div>블랙핑크1</div><img src="./img/p1.jpg" alt="블랙핑크1">
	 
	<div>블랙핑크2</div><img src="./img/p2.jpg" alt="블랙핑크2">
	
	<div>블랙핑크3</div><img src="./img/p3.jpg" alt="블랙핑크3">
	
		 
</body>
</html>
